<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>

<body>
  <main>
    <section class="parameters">
      <button class="default-color-btn">Gray</button>
      <button class="random-color-btn">Random</button>
      <button class="reset-btn">Reset</button>
      <div class="choose-size-block">
        <p class="choose-size-output"></p>
        <input type="range" min="1" max="100" value="32"
          class="choose-size-slider">
      </div>
    </section>
    <section class="main-section">
      <h1>Etch-a-Sketch</h1>
      <div class="canvas"></div>
    </section>
  </main>
</body>

</html>
